# RTD GTFS-RT Data Sink Query Client Configuration

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.group.id=rtd-query-client

# Topic Names
topic.comprehensive.routes=rtd.comprehensive.routes
topic.route.summary=rtd.route.summary
topic.vehicle.tracking=rtd.vehicle.tracking
topic.vehicle.positions=rtd.vehicle.positions
topic.trip.updates=rtd.trip.updates
topic.alerts=rtd.alerts

# Query Defaults
query.default.limit=10
query.timeout.seconds=30
query.live.refresh.seconds=30

# Display Options
display.timestamps.format=yyyy-MM-dd HH:mm:ss
display.coordinates.precision=6
display.show.headers=true
display.max.column.width=50

# Client Behavior
client.auto.create.tables=true
client.startup.mode=latest-offset
client.ignore.parse.errors=true
client.fail.on.missing.field=false

# Monitoring
monitoring.health.check.interval=60
monitoring.alert.threshold.delay=300
monitoring.alert.threshold.occupancy=80