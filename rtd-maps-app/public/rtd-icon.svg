<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- RTD Logo-inspired icon -->
  <defs>
    <linearGradient id="rtdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#rtdGradient)"/>
  
  <!-- Bus icon -->
  <rect x="8" y="10" width="16" height="12" rx="2" fill="white"/>
  <rect x="10" y="12" width="3" height="8" rx="1" fill="#0066CC"/>
  <rect x="14" y="12" width="4" height="8" rx="1" fill="#0066CC"/>
  <rect x="19" y="12" width="3" height="8" rx="1" fill="#0066CC"/>
  
  <!-- Wheels -->
  <circle cx="11" cy="23" r="1.5" fill="#003366"/>
  <circle cx="21" cy="23" r="1.5" fill="#003366"/>
  
  <!-- Route indicator -->
  <circle cx="6" cy="8" r="3" fill="#FF6600"/>
  <text x="6" y="11" text-anchor="middle" font-size="6" font-weight="bold" fill="white">R</text>
</svg>